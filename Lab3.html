<!DOCTYPE html>
<html>
  <head>
    <title>YOUR_TITLE</title>
    <meta name="description" content="YOUR_DESCRIPTION" />
    <meta name="keywords" content="YOUR_KEYWORDS" />
  </head>

  <!--#region Styles  -->
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="Lab3.css" />

  <!--#endregion -->

  <!--#region Scripts  -->

  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="Lab3.js"></script>

  <!--#endregion -->

  <body>
    <div class="container tableContaier">
      <div id="tableContiner"></div>
      <div class="row">
        <div class="input-group mb-3">
          <button
            type="button"
            class="btn btn-primary"
            id="btnCreate"
            onclick="Create()"
          >
            Создать таблицу
          </button>
        </div>
      </div>
      <div class="row">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Введите значение для добавления"
            aria-describedby="btnAdd"
            id="txbAdd"
          />
          <button
            class="btn btn-primary"
            type="button"
            id="btnAdd"
            onclick="Add();"
          >
            Добавить строку
          </button>
        </div>
      </div>
      <div class="row">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Введите номер строки"
            aria-describedby="btnDelete"
            id="txbDelete"
          />
          <button
            class="btn btn-danger"
            type="button"
            id="btnDelete"
            onclick="Delete();"
          >
            Удалить строку
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
